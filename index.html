<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Immersive Audio Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/tone"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        p {
            margin: 10px 0 20px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.8);
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #333;
        }

        .controls {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1rem;
            background: #004e92;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background: #000428;
        }

        audio {
            width: 100%;
            margin: 20px 0;
        }

        footer {
            margin: 20px 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>MP3 Immersive Audio Editor</h1>
        <p>Edit your MP3 files with immersive and creative effects</p>
    </header>

    <div class="container">
        <input type="file" id="fileInput" accept="audio/*">
        <div class="controls">
            <button onclick="applyReverb()">Reverb</button>
            <button onclick="apply12D()">12D Audio</button>
            <button onclick="applyOutsideEffect()">Outside Headphones</button>
            <button onclick="applyBassBoost()">Bass Boost</button>
            <button onclick="applyEcho()">Echo</button>
        </div>
        <audio id="audioPlayer" controls></audio>
        <button onclick="downloadAudio()">Download Edited MP3</button>
    </div>

    <footer>
        <p>Developed with the Web Audio API &amp; Tone.js</p>
    </footer>

    <script>
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let sourceNode, audioBuffer, effectsChain;

        const fileInput = document.getElementById('fileInput');
        const audioPlayer = document.getElementById('audioPlayer');

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                alert('Please upload a valid MP3 file.');
                return;
            }
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            playAudio(audioBuffer);
        });

        function playAudio(buffer) {
            const blob = bufferToWav(buffer);
            const url = URL.createObjectURL(blob);
            audioPlayer.src = url;
        }

        function connectEffect(effectNode) {
            if (!audioBuffer) {
                alert('Please upload and play an audio file first!');
                return;
            }
            // Stop existing playback if necessary
            if (sourceNode) sourceNode.stop();

            // Create a new source node
            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = audioBuffer;

            // Connect source node to effect and then to destination
            effectsChain = effectNode;
            sourceNode.connect(effectsChain).connect(audioContext.destination);

            // Play the audio
            sourceNode.start(0);
        }

        function applyReverb() {
            const reverb = new Tone.Reverb({ decay: 2, wet: 0.5 }).toDestination();
            connectEffect(reverb);
        }

        function apply12D() {
            const panner = new Tone.Panner(0).toDestination();
            connectEffect(panner);

            let angle = 0;
            setInterval(() => {
                angle += 0.05;
                panner.pan.value = Math.sin(angle);
            }, 50);
        }

        function applyOutsideEffect() {
            const delay = new Tone.FeedbackDelay(0.2, 0.4).toDestination();
            connectEffect(delay);
        }

        function applyBassBoost() {
            const bassBoost = new Tone.EQ3({ low: 10, mid: -2, high: -5 }).toDestination();
            connectEffect(bassBoost);
        }

        function applyEcho() {
            const echo = new Tone.PingPongDelay({ delayTime: 0.25, feedback: 0.5 }).toDestination();
            connectEffect(echo);
        }

        function downloadAudio() {
            if (!audioBuffer) {
                alert('No audio to download!');
                return;
            }
            const wavBlob = bufferToWav(audioBuffer);
            const link = document.createElement('a');
            link.href = URL.createObjectURL(wavBlob);
            link.download = 'edited_audio.wav';
            link.click();
        }

        function bufferToWav(buffer) {
            const numOfChan = buffer.numberOfChannels;
            const length = buffer.length * numOfChan * 2 + 44;
            const bufferData = new Uint8Array(length);
            const view = new DataView(bufferData.buffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + buffer.length * numOfChan * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numOfChan, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * 4, true);
            view.setUint16(32, numOfChan * 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, buffer.length * numOfChan * 2, true);

            for (let i = 0, offset = 44; i < buffer.length; i++, offset += 2) {
                const sample = Math.max(-1, Math.min(1, buffer.getChannelData(0)[i]));
                view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
            }
            return new Blob([bufferData], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
    </script>
</body>
</html>
