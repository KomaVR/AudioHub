<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Immersive Audio Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/tone"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        p {
            margin: 10px 0 20px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.8);
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #333;
        }

        .controls {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1rem;
            background: #004e92;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background: #000428;
        }

        audio {
            width: 100%;
            margin: 20px 0;
        }

        footer {
            margin: 20px 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>MP3 Immersive Audio Editor</h1>
        <p>Edit your MP3 files with immersive and creative effects</p>
    </header>

    <div class="container">
        <input type="file" id="fileInput" accept="audio/*">
        <div class="controls">
            <button onclick="applyReverb()">Reverb</button>
            <button onclick="apply12D()">12D Audio</button>
            <button onclick="applyOutsideEffect()">Outside Headphones</button>
            <button onclick="applyBassBoost()">Bass Boost</button>
            <button onclick="applyEcho()">Echo</button>
            <button onclick="apply3DAudio()">3D Audio</button>
            <button onclick="applyRoomSimulation()">Room Simulation</button>
            <button onclick="applyConcertHall()">Concert Hall</button>
            <button onclick="applyForestAmbience()">Forest Ambience</button>
            <button onclick="applyCloseWhisper()">Close Whisper</button>
            <button onclick="applyUnderwater()">Underwater</button>
        </div>
        <audio id="audioPlayer" controls></audio>
        <button onclick="downloadAudio()">Download Edited MP3</button>
    </div>

    <footer>
        <p>Developed with the Web Audio API &amp; Tone.js</p>
    </footer>

    <script>
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let sourceNode, audioBuffer, effectsChain;

        const fileInput = document.getElementById('fileInput');
        const audioPlayer = document.getElementById('audioPlayer');

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                alert('Please upload a valid MP3 file.');
                return;
            }
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            playAudio(audioBuffer);
        });

        function playAudio(buffer) {
            const blob = bufferToWav(buffer);
            const url = URL.createObjectURL(blob);
            audioPlayer.src = url;
        }

        function connectEffect(effectNode) {
            if (!audioBuffer) {
                alert('Please upload and play an audio file first!');
                return;
            }
            if (sourceNode) sourceNode.stop();
            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = audioBuffer;
            sourceNode.connect(effectNode).connect(audioContext.destination);
            sourceNode.start();
        }

        function applyReverb() {
            const reverb = new Tone.Reverb({ decay: 4, wet: 0.6 }).toDestination();
            connectEffect(reverb);
        }

        function apply12D() {
            const panner = new Tone.Panner(0).toDestination();
            connectEffect(panner);
            let angle = 0;
            setInterval(() => {
                angle += 0.03;
                panner.pan.value = Math.sin(angle);
            }, 50);
        }

        function applyOutsideEffect() {
            const delay = new Tone.FeedbackDelay("16n", 0.4).toDestination();
            connectEffect(delay);
        }

        function applyBassBoost() {
            const eq = new Tone.EQ3({ low: 15 }).toDestination();
            connectEffect(eq);
        }

        function applyEcho() {
            const echo = new Tone.PingPongDelay("8n", 0.3).toDestination();
            connectEffect(echo);
        }

        function apply3DAudio() {
            const panner = new Tone.Listener();
            connectEffect(panner);
        }

        function applyRoomSimulation() {
            const room = new Tone.Freeverb().toDestination();
            connectEffect(room);
        }

        function applyConcertHall() {
            const hall = new Tone.Freeverb({ roomSize: 0.95 }).toDestination();
            connectEffect(hall);
        }

        function applyForestAmbience() {
            const forest = new Tone.FeedbackDelay({ delayTime: "4n" });
            connectEffect(forest);
        }

        function applyCloseWhisper() {
            const whisper = new Tone.Panner(0).toDestination();
            connectEffect(whisper);
        }

        function applyUnderwater() {
            const underwater = new Tone.BitCrusher(4).toDestination();
            connectEffect(underwater);
        }
    </script>
</body>
</html>
